{% extends "base.html" %}
{% block content %}
<h2>生态实践案例</h2>
<div class="grid">
  {% for item in initiatives %}
  <div class="card">
    <img src="{{ url_for('static', filename='images/' ~ item.image) }}" alt="{{ item.title }}">
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
