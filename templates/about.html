<h2>关于生态文明建设</h2>
<p>生态文明是人类文明发展到一定阶段的必然要求，是中华民族永续发展的千年大计。我国将生态文明建设纳入“五位一体”总体布局，提出“绿水青山就是金山银山”的理念，为世界提供了中国方案。</p>
<ul>
  <li>✅ 理念提出：习近平总书记于2005年江阴考察时首次提出。</li>
  <li>✅ 制度设计：完善生态环境保护法制，推进生态文明体制改革。</li>
  <li>✅ 实践路径：绿色发展、循环发展、低碳发展三大支撑。</li>
</ul>
